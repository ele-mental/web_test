language: python
python:
- '2.7'
install: pip install -r requirements.txt
script: pelican content/
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: 
  bucket: elementalweb
  endpoint: https://elementalweb.s3-website-us-east-1.amazonaws.com
  region: us-east-1
  skip_cleanup: true
  local-dir: output
  acl: public_read
  detect_encoding: true
notifications:
  email:
    on_failure: always
